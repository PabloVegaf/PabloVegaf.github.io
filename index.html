<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pablo Vega Flores</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <header>
      <nav id="barra-navegacion">
        <a href="index.html" id="nav-inicio"></a>
        <a href="Proyectos.html" id="nav-proyectos"></a>
        <div class="language-switcher-container">
          <button
            type="button"
            id="language-toggle"
            class="language-toggle-button"
            aria-labelledby="nav-lang-label"
          >
            <span id="nav-lang-label" class="visually-hidden"></span>
            <div class="language-display">
              <img
                id="language-flag"
                src="Imagenes/spain-flag.png"
                alt="Bandera de España"
              />
              <span id="language-text">ES</span>
            </div>
          </button>
        </div>
      </nav>
    </header>

    <main>
      <img src="Imagenes/FotoPerfil.png" alt="Foto de perfil" id="fotoPerfil" />

      <div id="central">
        <div id="textoSuperior"></div>
        
        
        <div class="textos" id="skills">
          <div class="textos-heading">
            <h2 id="skills-title" class="section-heading"></h2>
          </div>
          <div class="textos-body">
            <ul>
              <li id="skills-li-1"></li>
              
              <li id="skills-li-2"></li>
              
              <li id="skills-li-3"></li>
              
              <li id="skills-li-4"></li>
              
              <li id="skills-li-5"></li>
            </ul>
          </div>
        </div>
        
        <div class="textos" id="experiencia">
          <div class="textos-heading">
            <h2 id="experiencia-title" class="section-heading"></h2>
          </div>
          <div class="textos-body">
            <p id="experiencia-p"></p>
          </div>
        </div>
        
        <div class="textos" id="estudios">
          <div class="textos-heading">
            <h2 id="estudios-title" class="section-heading"></h2>
          </div>
          <div class="textos-body">
            <p id="estudios-p"></p>
          </div>
        </div>
        
        <div class ="enlaces-abajo">
          <a href="Proyectos.html" id="foot-proyectos"></a>
        </div>
      </div>

    </main>
    <footer>
      <div id="enlaces">
        <a
          class="social-button"
          id="footer-mail-link"
          href="mailto:pablo.veflo.pvf@gmail.com"
          title="Envíame un correo"
          aria-label="Envíame un correo"
        >
          <img src="Imagenes/correo.png" alt="Envíame un correo" class="social-icon" />
          <span class="social-text" id="footer-mail-text"></span>
        </a>
        <a
          class="social-button"
          id="footer-linkedin-link"
          href="https://www.linkedin.com/in/pablo-vega-flores"
          target="_blank"
          title="Visita mi LinkedIn"
          aria-label="Visita mi LinkedIn"
        >
          <img
            src="Imagenes/logotipo-de-linkedin.png"
            alt="Enlace a mi LinkedIn"
            class="social-icon"
          />
          <span class="social-text" id="footer-linkedin-text"></span>
        </a>
        <a
          class="social-button"
          id="footer-cv-link"
          href="Archivos/CV-ES.pdf"
          download="Pablo-Vega-CV-ES.pdf"
          title="Descarga mi CV"
          aria-label="Descarga mi CV"
        >
          <img src="Imagenes/cv.png" alt="Descarga cv" class="social-icon" />
          <span class="social-text" id="footer-cv-text"></span>
        </a>
        <a
          class="social-button"
          id="footer-github-link"
          href="https://github.com/PabloVegaf"
          target="_blank"
          title="Visita mi GitHub"
          aria-label="Visita mi GitHub"
        >
          <img src="Imagenes/github.png" alt="Enlace a mi GitHub" class="social-icon" />
          <span class="social-text" id="footer-github-text"></span>
        </a>
      </div>
      <p id="footer-copyright"></p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="js/translations.js"></script>
    <script src="js/accion.js"></script>
  </body>
</html>
